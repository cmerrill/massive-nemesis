<html>
    <head>
        <title>window.CAD</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="raphael.js" type="text/javascript"></script>
        <script type="text/javascript" src="caddraw.js"></script>
        <link rel="stylesheet" href="main.css" type="text/css" />
    </head>
    <body>
        <div id="container" class="cf">
            <h1 id="heading">window.CAD</h1>
            <div id="sidebar">
                <h4>MODE:</h4>
                <div id="mode-span"></div>
                <h4>DRAWING STATUS:</h4>
                <div id="draw-span"></div>
                <h4>CHANGE MODE:</h4>
                <ul>
                    <li>
                        <a href="javascript:cad.changeMode('select')">
                            Select
                        </a>
                    </li>
                    <li>
                        <a href="javascript:cad.changeMode('draw.point')">
                            Draw Point
                        </a>
                    </li>
                    <li>
                        <a href="javascript:cad.changeMode('draw.line')">
                            Draw Line
                        </a>
                    </li>
                </ul>
            </div>
            <div id="main-drawing-area" class="drawing-area"></div>
            <div id="footer"></div>
        </div>
    </body>
</html>
